<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Animada con M√∫sica</title>
  <style>
    /* Contenedor principal */
    .carta-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      margin: 100px auto;
    }

    /* Estilo de la carta */
    .carta {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    /* Lados de la carta (frente y reverso) */
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Frente de la carta */
    .frente {
      background-color: #ff6f61;
      transform: rotateY(0deg);
    }

    /* Reverso de la carta */
    .reverso {
      background-color: #6b5b95;
      transform: rotateY(180deg);
    }

    /* Animaci√≥n al pasar el cursor */
    .carta-container:hover .carta {
      transform: rotateY(180deg);
    }

    /* Estilo para los textos */
    .texto-grande {
      font-size: 24px;
      font-weight: bold;
    }

    .texto-pequeno {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Ocultar el reproductor de audio */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Reproductor de audio -->
  <audio id="musica" autoplay loop>
    <source src="https://drive.google.com/uc?export=download&id=1AJeRQ87ddLKz-aSNx6JzWEjSInV9W8gR" type="audio/mpeg">
    Tu navegador no soporta la reproducci√≥n de audio.
  </audio>

  <!-- Carta animada -->
  <div class="carta-container">
    <div class="carta">
      <!-- Frente de la carta -->
      <div class="cara frente">
        <span class="texto-grande">Mi chinita linda ü´∂üèª</span>
        <span class="texto-pequeno">Recordatorio de parte de su morenito üíó</span>
      </div>
      <!-- Reverso de la carta -->
      <div class="cara reverso">
        <span class="texto-grande">Te amo mucho ‚ù§Ô∏è</span>
        <span class="texto-pequeno">Y lo har√© siempre üíï</span>
      </div>
    </div>
  </div>

  <script>
    // Reproducir m√∫sica autom√°ticamente
    document.addEventListener('DOMContentLoaded', function () {
      var musica = document.getElementById('musica');
      musica.play().catch(function(error) {
        console.log("La reproducci√≥n autom√°tica fue bloqueada. Haz clic en la p√°gina para reproducir.");
      });
    });
  </script>
</body>
</html>
